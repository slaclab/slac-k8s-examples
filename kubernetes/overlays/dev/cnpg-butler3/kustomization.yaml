
resources:
- ns.yaml
- butler3-replica-cluster.yaml

secretGenerator:
- name: butler3-replica-creds
  options:
    disableNameSuffixHash: true
  files:
  - etc/.secrets/username
  - etc/.secrets/password
- name: s3-creds
  options:
    disableNameSuffixHash: true
  files:
  - ACCESS_KEY_ID=etc/.secrets/client-id
  - ACCESS_SECRET_KEY=etc/.secrets/client-secret

namespace: cnpg-butler3-replica
